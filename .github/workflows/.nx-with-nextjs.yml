# Workflow for building and deploying https://minkiele.github.io to GitHub Pages

name: Deploy minkiele.github.io static site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Create .env files
        id: create-dotenv-files
        run: |
          echo "DISCOGS_TOKEN=${{secrets.DISCOGS_TOKEN}}" >> ./packages/public/.env.local
          echo "NEXT_PUBLIC_ANALYTICS_ID=${{vars.NEXT_PUBLIC_ANALYTICS_ID}}" >> ./packages/public/.env.production.local
          echo "NEXT_PUBLIC_GTM_ID=${{vars.NEXT_PUBLIC_GTM_ID}}" >> ./packages/public/.env.production.local
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: "./.nvmrc"
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Restore cache
        uses: actions/cache@v5
        with:
          # .nx cache is invalidated each run so we do not need to store it.
          path: ./packages/public/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install dependencies
        run: npm install
      - name: Build with Next.js
        run: npm run build -- --skipNxCache=true --skipRemoteCache=true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
